<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="ingreso">
        <h1 id="Login"> Formulario de ingreso</h1>
        <input class="controles" type="text" name="nombre" id="name" placeholder="Nombre:">
        <br> 
        <input class="controles" type="text" name="Apellido" id="Apellido" placeholder="Apellido:">
        <br> 
        <input class="controles" type="date" name="Fecha" id="Borndate" placeholder="Fecha de nacimiento:">
        <br> 
        <button id="BotonForm" type="button" >Ingresar </button>
    </form>
</body>
<script src="login.js"></script>
</html>
